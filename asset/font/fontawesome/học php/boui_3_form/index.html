<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        .form-group{
            border-bottom: 1px solid #cdcdcd;
            padding: 10px;
        }
    </style>
     <script src="ckeditor/ckeditor.js"></script>
</head>
<body>

    <form action="" method="post" enctype="multipart/form-data">
        
         <div class="form-group">
           <label for="">tên đăng nhập</label>
           <input type="text" name="username" id="" required>
         </div>

         <div class="form-group">
            <label for="">trạng thái</label> <br />
            <input type="radio" name="active" value="1" id="yes" checked> <label for="yes">Yes</label><br />
            <input type="radio" name="active" value="0" id="no"> <label for="no">No</label><br />
          </div>

          <div class="form-group">
            <label for="">môn yêu thích</label><br />
              <input type="checkbox" name="monhoc" value="1" id="toan" checked><label for="toan">toán</label><br />
              <input type="checkbox" name="monhoc" value="2" id="ly" checked><label for="ly">lý</label><br />
              <input type="checkbox" name="monhoc" value="3" id="hoa"><label for="hoa">hóa</label><br />
              <input type="checkbox" name="monhoc" value="4" id="sinh"><label for="sinh">sinh</label><br />
          </div>

          <div class="form-group">
            <label for="">tĩnh thành</label><br />
               <select name="tinhthanh" id="">
                   <option value="1">hồ chí minh</option>
                   <option value="2">đà nẵng</option>
                   <option value="3" >hà nội</option>
                   <option value="4" selected>cần thơ</option>
                   <option value="5">bến tre</option>
               </select>
          </div>
          
          <div class="form-group">
            <label for="">nội dung</label><br />
            <textarea name="content" id="content"></textarea>
          </div>

          <div class="form-group">
            <label for="">upload </label><br />
            <input type="file" name="flie[]" id="" multiple accept=".jpg">
          </div>

          <br />
          <input type="date" name="date" id="">
          <br />
          <input type="color" name="color" id="">
          <br />
          <input type="email" name="email" id="" required>
           <br />
        <button type="submit">gửi</button>
    </form>


    <script>
        CKEDITOR.replace( 'content', {height: 200} );
    </script>

</body>
</html>
