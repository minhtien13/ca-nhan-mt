<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
           <div class="col-xl-2 col-md-4 col-sm-4">
              <input class="form-control" type="file" id="formFile">
           </div>
           <div class="col-xl-2 col-md-4 col-sm-4">
               1
           </div>
           <div class="col-xl-2 col-md-4 col-sm-4">
               <label for="validationCustom01" class="form-label">First name</label>
               <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
               <div class="valid-feedback">
                Looks good!
                </div>
                <div class="invalid-feedback">
                    Please choose a username.
               </div>
           </div>
           <div class="col-xl-2 col-md-4 col-sm-4">
               1
           </div>
           <div class="col-xl-2 col-md-4 col-sm-4">
               1
           </div>
           <div class="col-xl-2  col-md-4 col-sm-4">
               1
          </div>

          <div class="modal fade" id="sale" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                  <img src="imges/demo.jpg" />
              </div>
            </div>
          </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('#validationCustom01').keyup(function(){
               var text = $(this).val();

               if(text.trim().length < 6){
                  $('.invalid-feedback').css('display', 'block');
                  $('.valid-feedback').css('display', 'none');
               }else{
                  $('.invalid-feedback').css('display', 'none');
                  $('.valid-feedback').css('display', 'block');
               }
            });
        });
        setTimeout(() => {
            var myModal = new bootstrap.Modal(document.getElementById('sale'), {
                keyboard: false
            });

            myModal.show();

        }, 5000);
    </script>

</body>
</html>
